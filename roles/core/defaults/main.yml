---
arch_hostname: arch
arch_timezone: America/Sao_Paulo
arch_locale: en_US.UTF-8
arch_keymap: us
arch_proxy_country: BR

arch_dns_servers:
  - "8.8.8.8#dns.google"
  - "8.8.4.4#dns.google"
arch_dns_over_tls: yes

arch_partitions:
  /dev/nvme0n1:
    - {
        index: 1,
        name: boot,
        fs: vfat,
        fs_opts: -F32,
        part_end: 256MB,
        flags: [boot,esp],
        mount: /boot
    }
    - {
        index: 2,
        name: main,
        part_start: 256MB,
        flags: [lvm],
        lvm_group: arch,
        lvm_partitions: [
          {
            lv: root,
            fs: ext4,
            size: 100%FREE,
            mount: /
          }
        ]
    }

arch_pacstrap:
  - base
  - base-devel
  - linux
  - linux-firmware
  - python
  - sudo

arch_kernel_parameters:
  - base
  - udev
  - autodetect
  - keyboard
  - keymap
  - modconf
  - block
  - lvm2
  - filesystems
  - fsck

arch_additional_packages:
